<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}" />
    <!-- <link rel="stylesheet" th:href="@{css/main.css}"> -->
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/login}" th:method="POST">
            <img class="mb-4" src="https://www.samir.co.id/assets/assetsnew/samir/logo-header.svg" alt="" width="120"
                height="57">
            <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" required=""> 
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mt-2" id="floatingPassword" name="password" required="">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox m-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg" type="submit" style="background-color: #ef6531; color: white;">Sign in</button>
        </form>
    </main>
